<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TruthGuard - Fake News Detector</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<style>



body::before {

    content: "";

    position: fixed;

    top: 0;

    left: 0;

    width: 100vw;

    height: 100vh;

    background: linear-gradient(-45deg, #3c68ba, #38ecce, #00ff40,  #3a86ff, #8338ec );
    
    background-size: 400% 400%;

    animation: gradientFlow 15s ease infinite;

    z-index: -1;

    opacity: 0.2;

}

 

@keyframes gradientFlow {

  0% { background-position: 0% 50%; }

  50% { background-position: 100% 50%; }

  100% { background-position: 0% 50%; }

}



    :root {

    --primary-color: #3a86ff;

    --secondary-color: #8338ec;

    --accent-color: #ff006e;

    --true-color: #38b000;

    --false-color: #d00000;

    --bg-color: #f8f9fa;

    --card-bg: #ffffff;

    --text-color: #212529;

    --border-color: #dee2e6;

}



* {

    margin: 0;

    padding: 0;

    box-sizing: border-box;

}



body {

    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    background-color: var(--bg-color);

    color: var(--text-color);

    line-height: 1.6;

}



.container {

    max-width: 1200px;

    margin: 0 auto;

    padding: 20px;

}



header {

    text-align: center;

    margin-bottom: 40px;

}



.logo {

    display: flex;

    align-items: center;

    justify-content: center;

    margin-bottom: 10px;

}



.logo-icon {

    font-size: 2rem;

    margin-right: 10px;

    color: var(--primary-color);

    background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);

    -webkit-background-clip: text;

    -webkit-text-fill-color: transparent;

}



h1 {

    font-size: 2.5rem;

    color: var(--text-color);

    font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serifx  ;

}



.tagline {

    font-size: 1.2rem;

    color: #6c757d;

}



.tabs {

    display: flex;

    margin-bottom: 20px;

    border-bottom: 2px solid var(--border-color);

}



.tab-btn {

    padding: 10px 20px;

    border: none;

    background: none;

    cursor: pointer;

    font-size: 1rem;

    font-weight: 600;

    color: #6c757d;

    position: relative;

    transition: color 0.3s;

}



.tab-btn:hover {

    color: var(--primary-color);

}



.tab-btn.active {

    color: var(--primary-color);

}



.tab-btn.active::after {

    content: '';

    position: absolute;

    bottom: -2px;

    left: 0;

    width: 100%;

    height: 2px;

    background-color: var(--primary-color);

}



.tab-content {

    /* background-color: var(--card-bg); */

    border-radius: 8px;

    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

    padding: 20px;

    margin-bottom: 20px;

    background-color: #6c757d37;

}



.tab-pane {

    display: none;

}



.tab-pane.active {

    display: block;

}



textarea, input[type="url"] {

    width: 100%;

    padding: 15px;

    border: 1px solid var(--border-color);

    border-radius: 4px;

    font-size: 1rem;

    margin-bottom: 10px;

    transition: border-color 0.3s;

}



textarea {

    min-height: 200px;

    resize: vertical;

}



textarea:focus, input[type="url"]:focus {

    outline: none;

    border-color: var(--primary-color);

    box-shadow: 0 0 0 2px rgba(58, 134, 255, 0.2);

}



.file-upload {

    display: flex;

    flex-direction: column;

    align-items: center;

    padding: 30px;

    border: 2px dashed var(--border-color);

    border-radius: 8px;

    cursor: pointer;

    transition: all 0.3s;

}



.file-upload:hover {

    border-color: var(--primary-color);

    background-color: rgba(58, 134, 255, 0.05);

}



.file-upload label {

    background-color: var(--primary-color);

    color: white;

    padding: 10px 20px;

    border-radius: 4px;

    cursor: pointer;

    margin-bottom: 10px;

    font-weight: 600;

    transition: background-color 0.3s;

}



.file-upload label:hover {

    background-color: #2b6dd4;

}



.file-upload input[type="file"] {

    display: none;

}



#file-name {

    font-size: 0.9rem;

    color: #6c757d;

}



.crawler-options {

    display: flex;

    justify-content: space-between;

    margin-top: 15px;

}



.crawler-options label {

    display: flex;

    flex-direction: column;

    width: 48%;

}



.crawler-options input {

    padding: 8px;

    border: 1px solid var(--border-color);

    border-radius: 4px;

    margin-bottom: 5px;

}



.crawler-options span {

    font-size: 0.9rem;

    color: #6c757d;

}



.analyze-btn {

    display: block;

    width: 100%;

    padding: 15px;

    background-color: var(--primary-color);

    color: white;

    border: none;

    border-radius: 4px;

    font-size: 1.1rem;

    font-weight: 600;

    cursor: pointer;

    transition: background-color 0.3s;

    margin-bottom: 30px;

}



.analyze-btn:hover {

    background-color: #2b6dd4;

}



.results {

    background-color: var(--card-bg);

    border-radius: 8px;

    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

    padding: 20px;

    margin-bottom: 30px;

    display: none;

}



.results.active {

    display: block;

}



.results h2 {

    color: var(--text-color);

    font-size: 1.5rem;

    margin-bottom: 20px;

    padding-bottom: 10px;

    border-bottom: 1px solid var(--border-color);

}



.result-content {

    display: flex;

    flex-direction: column;

    align-items: center;

    margin-bottom: 20px;

}



.verdict {

    font-size: 1.8rem;

    font-weight: 700;

    margin: 20px 0;

    padding: 15px 30px;

    border-radius: 30px;

    text-transform: uppercase;

}



.verdict.true {

    background-color: rgba(56, 176, 0, 0.15);

    color: var(--true-color);

    border: 2px solid var(--true-color);

}



.verdict.false {

    background-color: rgba(208, 0, 0, 0.15);

    color: var(--false-color);

    border: 2px solid var(--false-color);

}



.confidence {

    margin-bottom: 20px;

    text-align: center;

}



.progress-bar {

    width: 100%;

    height: 10px;

    background-color: #e9ecef;

    border-radius: 5px;

    margin-top: 10px;

    overflow: hidden;

}



.progress {

    height: 100%;

    border-radius: 5px;

    transition: width 0.5s ease;

}



.progress.true {

    background-color: var(--true-color);

}



.progress.false {

    background-color: var(--false-color);

}



.details {

    padding: 20px;

    background-color: #f8f9fa;

    border-radius: 8px;

    margin-top: 20px;

}



.details h3 {

    margin-bottom: 15px;

    color: var(--text-color);

}



.detail-item {

    margin-bottom: 10px;

    padding-bottom: 10px;

    border-bottom: 1px solid var(--border-color);

}



.detail-item:last-child {

    border-bottom: none;

}



.detail-label {

    font-weight: 600;

    margin-bottom: 5px;

    color: #495057;

}



.loading {

    display: flex;

    justify-content: center;

    align-items: center;

    height: 200px;

}



.spinner {

    border: 5px solid #f3f3f3;

    border-top: 5px solid var(--primary-color);

    border-radius: 50%;

    width: 50px;

    height: 50px;

    animation: spin 1s linear infinite;

}



@keyframes spin {

    0% { transform: rotate(0deg); }

    100% { transform: rotate(360deg); }

}



footer {

    text-align: center;

    margin-top: 50px;

    padding-top: 20px;

    color: #6c757d;

    font-size: 0.9rem;

}



@media (max-width: 768px) {

    .tabs {

        flex-wrap: wrap;

    }

    

    .tab-btn {

        padding: 8px 15px;

        font-size: 0.9rem;

    }

    

    .crawler-options {

        flex-direction: column;

    }

    

    .crawler-options label {

        width: 100%;

        margin-bottom: 10px;

    }

}



@keyframes gradientFlow {

  0% { background-position: 0% 50%; }

  50% { background-position: 100% 50%; }

  100% { background-position: 0% 50%; }

}

</style>

    <div class="container">

        <header>

            <div class="newspaper-info">

                <div class="newspaper-date" id="newspaper-date">MONDAY, JANUARY 1, 2023</div>

                <div class="newspaper-edition">VOLUME 1, ISSUE 1</div>

            </div>

            <div class="logo">

                <i class="fas fa-shield-alt logo-icon"></i>

                <h1>TRUTHGUARD</h1>

            </div>

            <p class="tagline">Your Trusted Fake News Detection System</p>

        </header>



        <main>

            <div class="tabs">

                <button class="tab-btn active" data-tab="text">Text</button>

                <button class="tab-btn" data-tab="url">URL</button>

                <button class="tab-btn" data-tab="file">File</button>

                <button class="tab-btn" data-tab="crawler">Web Crawler</button>

            </div>



            <div class="tab-content">

                <div class="tab-pane active" id="text-pane">

                    <textarea id="news-text" placeholder="Paste the news article or content here..."></textarea>

                </div>



                <div class="tab-pane" id="url-pane">

                    <input type="url" id="news-url" placeholder="Enter the URL of the news article">

                </div>



                <div class="tab-pane" id="file-pane">

                    <div class="file-upload">

                        <label for="news-file"><I class="fas fa-upload"></I> Choose File</label>

                        <input type="file" id="news-file" accept=".txt,.pdf,.docx">

                        <span id="file-name">No file chosen</span>

                    </div>

                </div>



                <div class="tab-pane" id="crawler-pane">

                    <input type="url" id="crawler-url" placeholder="Enter the website URL to crawl">

                    <div class="crawler-options">

                        <label>

                            <input type="number" id="crawler-depth" min="1" max="3" value="1">

                            <span>Crawl Depth</span>

                        </label>

                        <label>

                            <input type="number" id="crawler-pages" min="1" max="10" value="5">

                            <span>Max Pages</span>

                        </label>

                    </div>

                </div>

            </div>



            <button id="analyze-btn" class="analyze-btn">Analyze</button>



            <div class="results" id="results">

                <h2>Analysis Results</h2>

                <div class="result-content" id="result-content">

                    <!-- Results will be displayed here -->

                </div>

                <div class="details" id="details">

                    <!-- Detailed analysis will be displayed here -->

                </div>

            </div>

        </main>



        <footer>

            <p>&copy; 2025 TruthGuard - Fake News Detection Tool</p>

        </footer>

    </div>



    <script src="script.js"></script>

</body>

</html>
